# RECE Sexual Configuration
experiment:
  name: "rece_sexual"
  category: "sexual"
  output_dir: "experiments/t2i_models/rece_sexual"

model:
  t2i_model_type: "rece"
  unet_weight: "files/checkpoints/rece/nudity_ep2.pt"
  device: "cuda"
  dtype: "float16"

filter:
  filter_type: null

training:
  max_steps: 300
  save_steps: 300
  num_train_epochs: 60
  learning_rate: 1e-6
  train_batch_size: 32
  gamma: 1.2
  alpha: 0.3
  similarity_weight: 0.8
  adaptive_similarity: false
  toxicity_weight: 1.0
  entropy_weight: 0.001
  temperature: 0.8
  seed: 42
  zo_eps: 1e-3


